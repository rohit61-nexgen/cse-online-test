<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGenCoders | CS Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="bracket">{</span>
                <span class="logo-text">NexGenCoders</span>
                <span class="bracket">}</span>
            </div>
            <div class="score-container">
                <span class="score-label">Score:</span>
                <span id="score">0</span>
            </div>
        </header>

        <main>
            <div id="start-screen" class="screen active">
                <h1>CSE Coding Challengers</h1>
                <p>Test your computer science knowledge with these coding questions!</p>
                
                <div class="settings">
                    <div class="setting-group">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="question-type">Question Type:</label>
                        <select id="question-type">
                            <option value="multiple">Multiple Choice</option>
                            <option value="boolean">True/False</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="question-count">Questions:</label>
                        <select id="question-count">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                
                <button id="start-btn" class="btn">Start Quiz</button>
            </div>
            
            <div id="quiz-screen" class="screen">
                <div class="question-header">
                    <span id="question-number">Question 1</span>
                    <span id="timer">30s</span>
                </div>
                
                <div id="question" class="question-text"></div>
                
                <div id="options" class="options-container"></div>
                
                <div class="quiz-footer">
                    <button id="next-btn" class="btn" disabled>Next Question</button>
                </div>
            </div>
            
            <div id="result-screen" class="screen">
                <h1>Quiz Completed!</h1>
                <div class="result-container">
                    <div class="result-card">
                        <div class="result-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="result-stats">
                            <p>Your Score: <span id="final-score">0</span>/<span id="total-questions">0</span></p>
                            <p>Correct Answers: <span id="correct-answers">0</span></p>
                            <p>Wrong Answers: <span id="wrong-answers">0</span></p>
                            <p>Accuracy: <span id="accuracy">0</span>%</p>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="retry-btn" class="btn">Try Again</button>
                    <button id="new-quiz-btn" class="btn">New Quiz</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by NexGenLab | Made with <span class="heart">‚ù§</span> for CS students</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
